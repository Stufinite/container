upstream cal {
        server unix:///home/docker/code/cal/cal.sock;
}

server {
        listen 80 default_server;
        listen [::]:80 default_server;

        # SSL configuration
        #
        # listen 443 ssl default_server;
        # listen [::]:443 ssl default_server;
        #
        # Self signed certs generated by the ssl-cert package
        # Don't use them in a production server!
        #
        # include snippets/snakeoil.conf;

        # ssl_certificate /etc/dehydrated/certs/www.campass.com.tw/fullchain.pem;
        # ssl_certificate_key /etc/dehydrated/certs/www.campass.com.tw/privkey.pem;

        # location /.well-known/acme-challenge/ {
        #         alias /var/www/dehydrated/;
        # }

        # server_name www.campass.com.tw;

        access_log /var/log/nginx/cal.access.log;

        location /static {
                alias /home/docker/code/cal/cal/static;
        }

        location / {
                # Set reverse proxy to uWSGI
                include uwsgi_params;
                uwsgi_pass cal;
        }
}
